<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=yes">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="../public/styles.css">
    <title>Demokratinder</title>
</head>
<body>
<div class="container">
    <div class="jumbotron">
        <h1>Hello!</h1>
        <p class="lead">What do you want to do?</p>
        <hr class="my-4">
        <form method="post">
            <button type="button" onclick="sendVote(this.value)" name="vote" value="1" class="btn" id="yes"><span class="iconify" data-icon="simple-line-icons:like"></span></button>
            <button type="button" onclick="sendVote(this.value)" name="vote" value="2" class="btn" id="nope"><span class="iconify" data-icon="simple-line-icons:dislike"></span></button>
            <button type="button" onclick="sendVote(this.value)" name="vote" value="3" class="btn" id="next"><span class="iconify" data-icon="simple-line-icons:control-forward"></span></button>
            <button type="button" onclick="sendVote(this.value)" name="vote" value="4" class="btn" id="info"><span class="iconify" data-icon="simple-line-icons:info"></span></button>
            <button type="button" onclick="sendVote(this.value)" name="vote" value="5" class="btn" id="no_info"><span class="iconify" data-icon="simple-line-icons:arrow-down-circle"></span></button>
        </form>
    </div>
</div>
<div class="container qrcode">
    <img src="../public/qr.png">
</div>

<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->

<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
<!-- Iconify -->
<script src="https://code.iconify.design/1/1.0.3/iconify.min.js"></script>
<script src="../public/main.js"></script>
</body>
</html>
